<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title>Quên mật khẩu</title>
<!-- Favicon -->
<link rel="icon" th:href="@{/assets/img/brand/favicon.png}"
	type="image/png">
<!-- Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<!-- Icons -->
<link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}"
	type="text/css">
<link rel="stylesheet"
	th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}"
	type="text/css">
<!-- Page plugins -->
<!-- Argon CSS -->
<link rel="stylesheet" th:href="@{/assets/css/argon.css?v=1.2.0}"
	type="text/css">
</head>

<body class="bg-default">
	<!-- Navbar -->
	<nav id="navbar-main"
		class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light"
		th:replace="fragments/navlogin::navlogin"></nav>
	<!-- Main content -->
	<div class="main-content">
		<!-- Header -->
		<div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
			<div class="container">
				<div class="header-body text-center mb-0">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8 px-5">
							<h1 class="text-white">Quên mật khẩu</h1>
							<!-- <p class="text-lead text-white">Use these awesome forms to
								login or create new account in your project for free.</p> -->
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8 px-5"
							th:if="${message !=null}">
							<p class="text-lead text-dark" th:text="${message}"></p>
						</div>

					</div>
				</div>
			</div>
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
					version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
			</div>
		</div>
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<!-- Table -->
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8">
					<div class="card bg-secondary border-0">
						<div class="card-header bg-transparent pb-0">
							<div class="text-muted text-center mt-0 mb-2">
								<small>Điền đúng thông tin</small>
							</div>
							<!-- <div class="text-center">
								<a href="#" class="btn btn-neutral btn-icon mr-4"> <span
									class="btn-inner--icon"><img
										src="../assets/img/icons/common/github.svg"></span> <span
									class="btn-inner--text">Github</span>
								</a> <a href="#" class="btn btn-neutral btn-icon"> <span
									class="btn-inner--icon"><img
										src="../assets/img/icons/common/google.svg"></span> <span
									class="btn-inner--text">Google</span>
								</a>
							</div> -->
						</div>
						<div class="card-body px-lg-5 py-lg-3">
							<div class="text-center text-muted mb-4">
								<!-- 	<small>Or sign up with credentials</small> -->
								<!-- <div class="text-muted font-italic">
									<small>password strength: <span
										class="text-success font-weight-700">strong</span></small>
								</div> -->
							</div>

							<form role="form" th:action="@{/menu/qmk}" th:object="${user}"
								method="post">

								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3"
										th:if="${password ==null}">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="ni ni-hat-3"></i></span>
										</div>
										<input class="form-control"
											placeholder="Nhập đúng tên tài khoản" type="text"
											th:field="*{username}">
									</div>
								</div>

								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative"
										th:if="${password !=null}">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open"></i></span>
										</div>
										<input class="form-control" placeholder="Mật khẩu"
											type="text" th:value="${password}">
									</div>
								</div>

								<div class="text-center" th:if="${password ==null}">
									<button type="submit" class="btn btn-primary mt-4">Tiếp theo</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="footer pt-0"
		th:replace="fragments/footeradmin::footeradmin"> </footer>
	<!-- Argon Scripts -->
	<!-- Core -->
	<script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
	<script
		th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
	<script
		th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
	<script
		th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
	<!-- Optional JS -->
	<script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}"></script>
	<script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}"></script>
	<!-- Argon JS -->
	<script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>
</body>

</html>
