<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>
<!-- Favicon -->
<link rel="icon" th:href="@{/assets/img/brand/favicon.png}"
	type="image/png">
<!-- Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<!-- Icons -->
<link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}"
	type="text/css">
<link rel="stylesheet"
	th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}"
	type="text/css">
<!-- Page plugins -->
<!-- Argon CSS -->
<link rel="stylesheet" th:href="@{/assets/css/argon.css?v=1.2.0}"
	type="text/css">
</head>

<body>
	<!-- Sidenav -->
	<nav
		class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white"
		id="sidenav-main" th:replace="fragments/header::header"></nav>
	<!-- Main content -->
	<div class="main-content" id="panel">
		<!-- Topnav -->
		<!-- 	<div
			th:replace="fragments/navigation.html :: topNavigation(~{ :: .mylocation})">
			<div class="mylocation">Overview of spaceships</div>
		</div> -->
		<nav
			class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom"
			th:replace="fragments/navs::navs"></nav>
		<!-- Header -->
		<!-- Header -->
		
		<div class="header bg-primary pb-6" layout:fragment="topic"></div>
		<!-- Page content -->
		<div class="container-fluid mt--6" layout:fragment="content">

			<footer class="footer pt-0" th:replace="fragments/footer::footer">
			</footer>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	<script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
	<script
		th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
	<script
		th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
	<script
		th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
	<!-- Optional JS -->
	<script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}"></script>
	<script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}"></script>
	<!-- Argon JS -->
	<script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>
</body>

</html>
