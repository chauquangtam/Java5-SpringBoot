<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index.html}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title>Top thành tích/kỷ luật phòng ban</title>
<!-- Favicon -->
<link rel="icon" th:href="@{/assets/img/brand/favicon.png}"
	type="image/png">
<!-- Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<!-- Icons -->
<link rel="stylesheet" th:href="@{/assets/vendor/nucleo/css/nucleo.css}"
	type="text/css">
<link rel="stylesheet"
	th:href="@{/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}"
	type="text/css">
<!-- Page plugins -->
<!-- Argon CSS -->
<link rel="stylesheet" th:href="@{/assets/css/argon.css?v=1.2.0}"
	type="text/css">
</head>
<body>
	<div class="header bg-primary pb-6" layout:fragment="topic">
		<div class="container-fluid">
			<div class="header-body">
				<div class="row align-items-center py-4">
					<div class="col-lg-6 col-7">
						<!-- 				ml-md-4 -->
						<nav aria-label="breadcrumb" class="d-none d-md-inline-block ">
							<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
								<li class="breadcrumb-item"><a href="#"><i
										class="fas fa-home"></i></a></li>
								<li class="breadcrumb-item"><a th:href="@{/records/topDeparts}">Top thành tích/kỷ luật của phòng ban</a></li>
								<li class="breadcrumb-item active" aria-current="page">Danh
									sách thành tích</li>
							</ol>
						</nav>
					</div>
					<!-- <div class="col-lg-6 col-5 text-right">
						<a th:href="@{/records/add}" class="btn btn-sm btn-neutral">Thêm
							mới</a> <a th:href="@{/records/list}" class="btn btn-sm btn-neutral">Tải
							lại danh sách</a>
					</div> -->
				</div>
			</div>
		</div>

	</div>
	<!-- Page content -->
	<div class="container-fluid mt--6" layout:fragment="content">
		<div class="row" >
			<div class="col">
				<div class="card">
					<!-- Card header -->
					<div class="card-header border-0">
						<div class="row align-items-center">
								<div class="col-lg-12 col-12">
								<div class="row">
								<a th:href="@{/records/ranktop10}" class="btn btn-primary mb-0 mx-sm-1">Top 10 nhân viên</a>
									<a th:href="@{/records/topDeparts}" class="btn btn-primary mb-0 mx-sm-1">Thành tích phòng ban</a>
							<a th:href="@{/records/topStaffs}" class="btn btn-primary mb-0 mx-sm-1">Thành tích nhân viên</a>
							
									
							
								</div>
							</div>
						<!-- 	<div class="col-lg-6 col-0 text-right">
								<div th:if="${message !=null}">
									<a href="#"
										class="btn btn-round btn-white disabled text-success"
										th:text="${message}"></a>
								</div>

							</div> -->
						</div>
					</div>
					<!-- Light table -->
					<div class="table-responsive">
						<table class="table align-items-center table-flush">
							<thead class="thead-light">
								<tr>
									<th scope="col" class="sort" data-sort="name">Mã phòng ban</th>
									<th scope="col" class="sort" data-sort="budget">Tên phòng ban</th>
									<th scope="col" class="sort" data-sort="status">Tổng thành tích</th>
									<th scope="col">Tổng kỷ luật</th>
									<th scope="col">Tổng kết</th>

								</tr>
								<!-- 	<tr>
									<th scope="col" class="sort" data-sort="name">STT</th>
									<th scope="col" class="sort" data-sort="budget">Tên phòng
										ban</th>
									<th scope="col"></th>
								</tr> -->
							</thead>
							<tbody class="list">
								<tr th:each="depart  : ${departsRecord}">
									<th scope="row" th:text="${depart[0]}"></th>
									<td class="budget"><span class="badge badge-dot mr-4">
											<i class="bg-warning"></i> <span class="status"
											th:text="${depart[3]}"></span>
									</span></td>
									<td th:text="${depart[1]}"></td>
									<td th:text="${depart[2]}"></td>
									<td th:text="${depart[1]-depart[2]}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- Card footer -->
					<div class="card-footer py-4">
						<nav aria-label="...">
							<ul class="pagination justify-content-end mb-0">
								<li class="page-item disabled"><a class="page-link"
									href="#" tabindex="-1"> <i class="fas fa-angle-left"></i> <span
										class="sr-only">Previous</span>
								</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a>
								</li>
								<li class="page-item"><a class="page-link" href="#">2 <span
										class="sr-only">(current)</span></a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#"> <i
										class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>



		<!-- Footer -->
			<footer class="footer pt-0" th:replace="fragments/footer::footer">
			</footer>
	</div>





	<script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
	<script
		th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/js-cookie/js.cookie.js}"></script>
	<script
		th:src="@{/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js}"></script>
	<script
		th:src="@{/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js}"></script>
	<!-- Optional JS -->
	<script th:src="@{/assets/vendor/chart.js/dist/Chart.min.js}"></script>
	<script th:src="@{/assets/vendor/chart.js/dist/Chart.extension.js}"></script>
	<!-- Argon JS -->
	<script th:src="@{/assets/js/argon.js?v=1.2.0}"></script>
</body>
</html>
